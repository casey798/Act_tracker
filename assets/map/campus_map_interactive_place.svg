  <rect x="600" y="80" width="180" height="150" class="room" />
  <text x="690" y="155" class="label">Studios / Staff</text>

  <rect x="800" y="250" width="180" height="250" class="room" />
  <text x="890" y="375" class="label">Carpentry Workshop</text>

  <rect x="800" y="520" width="180" height="200" class="room" />
  <text x="890" y="620" class="label">Library</text>

  <rect x="50" y="730" width="200" height="50" class="room" />
  <text x="150" y="755" class="small-label">Exhibition Hall / Ladies Room</text>

  <rect x="200" y="600" width="600" height="40" class="corridor" />
  <rect x="580" y="250" width="200" height="40" class="corridor" />

